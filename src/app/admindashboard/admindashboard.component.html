<div>
    <div class="row">
        <div class="col-lg-2 col-sm-12">
            <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(4, 90, 90)">              
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav" style="display:flex;flex-direction: column">
                    <li class="nav-item">
                      <a class="nav-link" style="font-size: large;padding-top:15px;padding-bottom:15px" routerLinkActive="active" routerLink="showproducts">Show Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="font-size: large;padding-top:15px;padding-bottom:15px" routerLinkActive="active" routerLink="addproducts">Add Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="font-size: large;padding-top:15px;padding-bottom:15px" routerLinkActive="active" routerLink="showusers">Show Users</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>
        <div class="col-lg-7 col-sm-12">
            <router-outlet></router-outlet>
        </div>
        
        <div class="col-lg-2 col-sm-12 text-center">
            <img [src]="photo" width="230px" height="230px"  style="border-radius:50%;float:center;margin-top:20px">
            <h4 class="text-capitalize text-primary mt-4" style="font-size:30px">welcome {{username}}</h4>
            <p class="text-success" style="font-size:large">Mail : {{email}}</p>
            <button class="btn btn-info text-light" (click)="showUpdateForm()">update profile</button>
            <br>
            <button class="btn btn-warning mt-4" (click)="adminLogout()">logout</button>
            <div *ngIf="updateFormStatus">
              <form #ref="ngForm" (ngSubmit)="saveUpdatedAdmin(ref)" class="mb-4">
                <div class="form-group">
                    <label for="" class="text-capitalize">user name</label>
                    <input type="text" name="username" id="" [ngModel]="adminObj?.username" class="form-control" readonly>
                </div>
                <div class="form-group">
                  <label for="" class="text-capitalize">first name</label>
                  <input type="text" name="Firstname" id="" [ngModel]="adminObj?.Firstname" class="form-control">
              </div>
              <div class="form-group">
                  <label for="" class="text-capitalize">last name</label>
                  <input type="text" name="Lastname" id="" [ngModel]="adminObj?.Lastname" class="form-control">
              </div>
              <div class="form-group">
                  <label for="" class="text-capitalize">date of birth</label>
                  <input type="date" name="dob" id="" [ngModel]="adminObj?.dob" class="form-control">
              </div>
              <button type="submit" class="btn btn-dark mx-auto d-block">save</button>
              </form>
          </div>
        </div>
    </div>
</div>
