<div class="container-fluid ml-1" style="background-color: aliceblue">
    <div class="row">
        <div *ngFor="let c of products" class="col-sm-12 col-md-6 col-lg-3 p-2">
            <div class="card" (click)="viewMore(c.pid)" style="width:355px;height:300px;border:2px solid rgb(229, 226, 226)">
                <img [src]="c.photo" width="100%" height="200px">
                <p class="text-center text-dark mt-2" style="font-size: large">{{c.productname}}</p>
                <h6 class="text-center">Rs: {{c.price}}</h6>
            </div>
        </div> 
    </div>
</div>
