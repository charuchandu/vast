<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-sm-12">
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(4, 90, 90)">              
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav" style="display:flex;flex-direction: column">
                <li class="nav-item">
                  <a class="nav-link" style="font-size: large;padding-top:15px;padding-bottom:15px" routerLinkActive="active" routerLink="cart">my cart</a>
                </li>
              </ul>
            </div>
        </nav>
         </div>
         <div class="col-lg-7">
        <router-outlet></router-outlet>
         </div>
    
        <div class="col-lg-3 text-center p-4">
            <img [src]="photo" width="230px" height="230px"  style="border-radius:50%;float:center">
            <h4 class="text-capitalize text-primary mt-4" style="font-size:30px">welcome {{username}}</h4>
            <p class="text-success" style="font-size:large">Mail : {{email}}</p>
            <button class="btn btn-info text-light" (click)="showUpdateForm()">update profile</button>
            <br>
            <button class="btn btn-warning mt-4" (click)="userLogout()">logout</button>
            <div *ngIf="updateFormStatus" class="container col-sm-8">
                <form #ref="ngForm" (ngSubmit)="saveUpdatedUser(ref)" class="mb-4">
                  <div class="form-group">
                      <label for="" class="text-capitalize">user name</label>
                      <input type="text" name="username" id="" [ngModel]="userObj?.username" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label for="" class="text-capitalize">name</label>
                    <input type="text" name="name" id="" [ngModel]="userObj?.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="text-capitalize">date of birth</label>
                    <input type="date" name="dob" id="" [ngModel]="userObj?.dob" class="form-control">
                </div>
                <button type="submit" class="btn btn-dark mx-auto d-block">save</button>
                </form>
            </div>
        </div>
    </div>
</div>
