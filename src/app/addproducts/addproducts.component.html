<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <p class="display-4 text-center text-primary">Add Product</p>
            <form #ref="ngForm" (ngSubmit)="addProduct(ref)">
                <div class="form-group">
                    <label for="pid">Product Id</label>
                    <input type="text" name="pid" id="pid" class="form-control" autocomplete="off" ngModel>
                </div>
                <div class="form-group">
                <label for="productname">Product Name</label>
                <input type="text" name="productname" id="productname" class="form-control" autocomplete="off" ngModel>
                </div>
                <div class="form-group">
                    <label for="colour">Colour</label>
                    <input type="text" name="colour" id="colour" class="form-control" autocomplete="off" ngModel>   
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control" autocomplete="off" ngModel>   
                </div>
                <div class="form-group">
                    <label for="photo">Upload photo</label>
                    <input type="file" name="photo" id="photo" class="form-control" (change)="incomingfile($event)" accept="image/*" />
                </div>
                <button type="submit" class="btn btn-success d-block mx-auto">Add</button>
            </form>
        </div>
    </div>
</div>
